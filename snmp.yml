modules:
###################################################
#         QNAP Metrics
###################################################
  qnap:
    walk:
      - 1.3.6.1.2.1.1.1
      - 1.3.6.1.2.1.1.3
      - 1.3.6.1.2.1.1.5
      - 1.3.6.1.2.1.25.1.1
      - 1.3.6.1.2.1.47.1.1.1.1
      - 1.3.6.1.4.1.24681.1.3
      - 1.3.6.1.4.1.24681.1.4.1.1.1.1.4.2
      - 1.3.6.1.4.1.24681.1.4.1.11.5.6.2.1
      - 1.3.6.1.4.1.24681.1.3.11.1
      - 1.3.6.1.4.1.24681.1.4.1.1.1.1.5.2.1
      - 1.3.6.1.4.1.24681.1.3.15.1
      - 1.3.6.1.4.1.24681.1.4.1.1.1.1.2.2.1.4
      - 1.3.6.1.4.1.24681.1.3.17.1
      - 1.3.6.1.4.1.24681.1.4.1.1.1.2.3.2.1
      - 1.3.6.1.4.1.24681.1.4.1.1.2.1.11.2.1
      - 1.3.6.1.4.1.24681.1.4.1.1.1.2.2.2.1
      - 1.3.6.1.4.1.24681.1.4.1.1.1.2.1.2.1
      - 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1
      - 1.3.6.1.4.1.24681.1.4.1.1.2.1.1
    metrics:
      # --- Scalar Metrics (No Index) ---
      - name: qnap_sys_descr
        oid: 1.3.6.1.2.1.1.1.0
        type: DisplayString
        help: "System description (SNMPv2-MIB)"

      - name: qnap_sys_uptime
        oid: 1.3.6.1.2.1.1.3.0
        type: gauge
        help: "The time since the network management portion of the system was last re-initialized (SNMPv2-MIB)"

      - name: qnap_sys_name
        oid: 1.3.6.1.2.1.1.5.0
        type: DisplayString
        help: "System name (SNMPv2-MIB)"

      - name: qnap_hr_system_uptime
        oid: 1.3.6.1.2.1.25.1.1.0
        type: gauge
        help: "System uptime from HOST-RESOURCES-MIB"

      - name: qnap_physical_firmware_rev
        oid: 1.3.6.1.2.1.47.1.1.1.1.9.1
        type: DisplayString
        help: "Device firmware revision (ENTITY-MIB)"

      - name: qnap_physical_hardware_rev
        oid: 1.3.6.1.2.1.47.1.1.1.1.8.1
        type: DisplayString
        help: "Device hardware revision (ENTITY-MIB)"

      - name: qnap_sys_physical_mfg_name
        oid: 1.3.6.1.2.1.47.1.1.1.1.12.1
        type: DisplayString
        help: "Device vendor name (ENTITY-MIB)"

      - name: qnap_cpu_usage_percent
        oid: 1.3.6.1.4.1.24681.1.3.1.0
        type: gauge
        help: "System CPU usage in percent"

      - name: qnap_system_memory_total_kbytes
        oid: 1.3.6.1.4.1.24681.1.3.2.0
        type: gauge
        help: "System total memory in KBytes"

      - name: qnap_system_memory_free_kbytes
        oid: 1.3.6.1.4.1.24681.1.3.3.0
        type: gauge
        help: "System free memory in KBytes"

      - name: qnap_cpu_temperature_celsius
        oid: 1.3.6.1.4.1.24681.1.3.5.0
        type: gauge
        help: "CPU temperature in centigrade"

      - name: qnap_system_temperature_celsius
        oid: 1.3.6.1.4.1.24681.1.3.6.0
        type: gauge
        help: "System temperature in centigrade"

      - name: qnap_device_model_name
        oid: 1.3.6.1.4.1.24681.1.3.12.0
        type: DisplayString
        help: "Device model name"

      - name: qnap_device_system_name
        oid: 1.3.6.1.4.1.24681.1.3.13.0
        type: DisplayString
        help: "Device system name"

      - name: qnap_cpu_temperature_alt_celsius
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.4.2.0
        type: gauge
        help: "CPU temperature in centigrade (alternative OID)"

      - name: qnap_disk_iops_total
        oid: 1.3.6.1.4.1.24681.1.4.1.11.5.6.2.1.3.1
        type: counter
        help: "Total disk IOPS"

      - name: qnap_disk_latency_ms
        oid: 1.3.6.1.4.1.24681.1.4.1.11.5.6.2.1.4.1
        type: gauge
        help: "Disk latency in milliseconds"

      - name: qnap_iscsi_service
        oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.1.0
        type: gauge
        help: "iSCSI Service. no(0), yes(1)"

  
      # --- Hard Disks ---
      - name: qnap_hd_temperature_celsius
        oid: 1.3.6.1.4.1.24681.1.3.11.1.3
        type: gauge
        help: "Temperature of hard disk in Celsius (from template 1)"
        indexes:
        - labelname: hdIndex
          type: gauge
        lookups:
        - labels: [hdIndex]
          labelname: hdName
          oid: 1.3.6.1.4.1.24681.1.3.11.1.2
          type: DisplayString
        - labels: [hdIndex]
          labelname: hdModel
          oid: 1.3.6.1.4.1.24681.1.3.11.1.5
          type: DisplayString
        - labels: [hdIndex]
          labelname: hdSmartInfo
          oid: 1.3.6.1.4.1.24681.1.3.11.1.7
          type: DisplayString

      - name: qnap_hd_status
        oid: 1.3.6.1.4.1.24681.1.3.11.1.4
        type: gauge
        help: "Status of hard disk: 0=Ready, -5=noDisk, -6=Invalid, -9=rwError"
        indexes:
        - labelname: hdIndex
          type: gauge

      - name: qnap_hd_capacity_bytes
        oid: 1.3.6.1.4.1.24681.1.3.11.1.6
        type: gauge
        help: "Capacity of hard disk in Bytes (from template 1)"
        indexes:
        - labelname: hdIndex
          type: gauge

      - name: qnap_hd_is_hot_spare
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.5.2.1.7
        type: gauge
        help: "Is the hard disk a hot spare: 0=No, 1=Yes"
        indexes:
        - labelname: hdIndex
          type: gauge

      - name: qnap_hd_smart_status
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.5.2.1.5
        type: gauge
        help: "S.M.A.R.T. status of hard disk: -1=Error, 0=Good, 1=Warning, 2=Abnormal"
        indexes:
        - labelname: hdIndex
          type: gauge

      - name: qnap_hd_model_alt
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.5.2.1.8
        type: DisplayString
        help: "Model of hard disk (from template 2)"
        indexes:
        - labelname: hdIndex
          type: gauge
  
      # --- System Fans ---
      - name: qnap_sys_fan_speed_rpm
        oid: 1.3.6.1.4.1.24681.1.3.15.1.3
        type: gauge
        help: "Speed of system fan in RPM (from template 1)"
        indexes:
        - labelname: fanIndex
          type: gauge
        lookups:
        - labels: [fanIndex]
          labelname: fanName
          oid: 1.3.6.1.4.1.24681.1.3.15.1.2
          type: DisplayString

      - name: qnap_sys_fan_status
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.2.2.1.4
        type: gauge
        help: "Status of system fan: 0=Ok, 1=Alarm"
        indexes:
        - labelname: fanIndex
          type: gauge
  
      # --- Volumes ---
      - name: qnap_volume_free_size_kbytes
        oid: 1.3.6.1.4.1.24681.1.3.17.1.5
        type: gauge
        help: "Free size of volume in KiloBytes (from template 1)"
        indexes:
        - labelname: volumeIndex
          type: gauge
        lookups:
        - labels: [volumeIndex]
          labelname: volumeFilesystem
          oid: 1.3.6.1.4.1.24681.1.3.17.1.2
          type: DisplayString

      - name: qnap_volume_total_size_kbytes
        oid: 1.3.6.1.4.1.24681.1.3.17.1.4
        type: gauge
        help: "Total size of volume in KiloBytes (from template 1)"
        indexes:
        - labelname: volumeIndex
          type: gauge
        lookups:
        - labels: [volumeIndex]
          labelname: volumeFilesystem
          oid: 1.3.6.1.4.1.24681.1.3.17.1.2
          type: DisplayString

      - name: qnap_volume_status_string
        oid: 1.3.6.1.4.1.24681.1.3.17.1.6
        type: DisplayString
        help: "Status of volume as a string"
        indexes:
        - labelname: volumeIndex
          type: gauge

      - name: qnap_volume_status_alt
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.3.2.1.5
        type: DisplayString
        help: "Status of volume (from template 2)"
        indexes:
        - labelname: volumeIndexAlt
          type: gauge
        lookups:
        - labels: [volumeIndexAlt]
          labelname: volumeName
          oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.3.2.1.8
          type: DisplayString
  
      # --- iSCSI ---
      - name: qnap_iscsi_status
        oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.11.2.1.5
        type: gauge
        help: "iscsi target status: 0=Disconnected, 1=Connected"
        indexes:
        - labelname: targetIndex
          type: gauge
        lookups:
        - labels: [targetIndex]
          labelname: targetName
          oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.11.2.1.3
          type: DisplayString
  
      # --- Storage Pools ---
      - name: qnap_pool_capacity_bytes
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.2.2.1.3
        type: gauge
        help: "Capacity of storage pool in Bytes"
        indexes:
        - labelname: poolIndex
          type: gauge

      - name: qnap_pool_free_size_bytes
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.2.2.1.4
        type: gauge
        help: "Free size of storage pool in Bytes"
        indexes:
        - labelname: poolIndex
          type: gauge

      - name: qnap_pool_status
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.2.2.1.5
        type: gauge
        help: "Status of storage pool"
        indexes:
        - labelname: poolIndex
          type: gauge
  
      # --- RAID ---
      - name: qnap_raid_capacity_bytes
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.1.2.1.3
        type: gauge
        help: "Capacity of RAID volume in Bytes"
        indexes:
        - labelname: raidIndex
          type: gauge
        lookups:
        - labels: [raidIndex]
          labelname: raidLevel
          oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.1.2.1.7
          type: DisplayString
        - labels: [raidIndex]
          labelname: raidState
          oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.1.2.1.5
          type: DisplayString

      - name: qnap_raid_state
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.1.2.1.5
        type: DisplayString
        help: "RAID Status."
        indexes:
        - labelname: raidIndex
          type: gauge

      - name: qnap_raid_free_size_bytes
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.2.1.2.1.4
        type: gauge
        help: "Free size of RAID volume in Bytes"
        indexes:
        - labelname: raidIndex
          type: gauge

      # --- LUN ---
      - name: qnap_lun_capacity_bytes
        oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.3
        type: gauge
        help: "LUN capacity in byte."
        indexes:
        - labelname: lunIndex
          type: gauge
        lookups:
        - labels: [lunIndex]
          labelname: lunName
          oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.6
          type: DisplayString

      - name: qnap_lun_used_percent
        oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.4
        type: gauge
        help: "LUN used percent."
        indexes:
        - labelname: lunIndex
          type: gauge
        lookups:
        - labels: [lunIndex]
          labelname: lunName
          oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.6
          type: DisplayString

      - name: qnap_lun_status
        oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.5
        type: DisplayString
        help: "LUN status."
        indexes:
        - labelname: lunIndex
          type: gauge
        lookups:
        - labels: [lunIndex]
          labelname: lunName
          oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.6
          type: DisplayString

      - name: qnap_lun_backup_status
        oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.7
        type: gauge
        help: "LUN backup status. none(0), backup(1), restore(2), snapshot(3)"
        indexes:
        - labelname: lunIndex
          type: gauge
        lookups:
        - labels: [lunIndex]
          labelname: lunName
          oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.6
          type: DisplayString

      - name: qnap_lun_is_map
        oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.8
        type: gauge
        help: "LUN is Mapped. unmapped(0), mapped(1)"
        indexes:
        - labelname: lunIndex
          type: gauge
        lookups:
        - labels: [lunIndex]
          labelname: lunName
          oid: 1.3.6.1.4.1.24681.1.4.1.1.2.1.10.2.1.6
          type: DisplayString

      # Power
      - name: qnap_power_status
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.3.2.1.4
        type: gauge
        help: "System Power Status. ok(0), fail(-1)"
        indexes:
        - labelname: snmpIndex
          type: gauge
        lookups:
        - labels: [snmpIndex]
          labelname: encID
          oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.3.2.1.3
        - labels: [snmpIndex]
          labelname: powerID
          oid: 1.3.6.1.4.1.24681.1.4.1.1.1.1.3.2.1.2